 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
     <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    </head>
  
    <body>
    <div class="container">
      
      <center>
      <button class = "btn btn-info" id = "heading"> Image Recognition</button>
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following objects (objects are almost all stuffies): </p>
        <br><br><br>
        <div id = "obj">
          <label class = "g"> Mothers </label>
          <hr><br>
          <label class = "g"> Fathers </label>
          <hr><br>
          <label class = "g"> Sisters </label>
          <hr><br>
          <label class = "g"> Brothers </label>
          <hr><br>
        </div>
  
        <div class = "col-lg-6">
          <center>
            <h2> Webcam</h2>
            <div id = "webcam" class="col-lg-4 col-md-7 col-sm-10 col-xs-12"></div> 
            <br>
            <br>
            <button onclick = "cam();" class = "btn btn-info" > Capture Image</button>
            </center>
        </div>
        <div class= "col-lg-6">
            <center><h2> Capture </h2></center>
            <div id = "cap" class="col-lg-4 col-md-7 col-sm-10 col-xs-12"></div>
            <br>
            <center><button onclick = "identify();" class = "btn btn-info"> Identify Image</button></center>
        </div>
        &nbsp;
        <br><br>
        <h3>Object: </h3><h3 id = "result_obj">__</h3>
        <br><br>
        <span><h3>Accuracy: </h3></span><span><h3 id = "result_acc">__</h3></span>
        <br><br>
  
        <br><br>
  
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
